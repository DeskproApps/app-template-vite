name: PR Build

on:
  pull_request:
    branches:
      - master

jobs:
  deskpro_app_test_and_build:
    name: Test / Build
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --no-tags --depth=1 origin master

      - id: manifest
        run: |
          content=`cat ./manifest.json`
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          echo "::set-output name=json::$content"




      - run: echo "${{fromJson(steps.manifest.outputs.json).name}}"
      - run: echo "${{fromJson(steps.manifest.outputs.json).version}}"


      - id: artifact_name
        uses: ashley-taylor/regex-property-action@v1.2
        with:
          value: ${{fromJson(steps.manifest.outputs.json).name}}-${{fromJson(steps.manifest.outputs.json).version}}
          regex: "[^a-z0-9\\-\\.]"
          replacement: ""

      - run: echo "${{ steps.branch.artifact_name.value }}"




      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Clone repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore Yarn cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn tsc --noemit

      - name: Run tests
        run: yarn test:coverage

      - name: Build
        run: yarn build

      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: app-package
          path: dist
          retention-days: 30
